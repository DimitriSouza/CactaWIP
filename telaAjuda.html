<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Tela Ajuda</title>
</head>

<body>
    <div class="bloco1">
        <div class="topoAjuda">
            <div class="voltar">
                <button type="submit">
                    <img src="assets/voltar.png" alt="Voltar" border="0">
                </button>
            </div>
            <p>AJUDA</p>
        </div>
</div>
<div class="fundoAjuda">


        <div class="bloco2Ajuda">
            <h2>Problemas com sua denúncia?</h2>
            <div class="ajudaBotao">
                <button type="button"> 
                    <h3>A Viatura não chegou no <br>local?</h3>
                    <h4>Saiba o que fazer.</h4>
                </button>
               
            </div>
       
            <div class="ajudaBotao">
                <button type="button"> 
                    <h3>Não conseguiu fazer a<br>denúncia?</h3>
                    <h4>Saiba o que fazer.</h4>
                </button>
               
            </div>
            <div class="ajudaBotao">
                <button type="button">
                    <h3>A Delegacia da Mulher não<br>atende?</h3>
                    <h4>Saiba o que fazer.</h4>
                </button>
                
            </div>
            <div class="ajudaBotao">
                <button type="button"> 
                    <h3>Não conseguiu falar com<br>um especialista?</h3>
                    <h4>Saiba o que fazer.</h4>
                </button>
                
            </div>
        </div>

        <div class="bloco3Ajuda" style="">
            <h2>Atendimento</h2>
            <div>
                <div class="ajudaBotaoMaior">
                    <button type="button"> 
                        <h3>Fale com um atendente agora!</h3>
                        
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
